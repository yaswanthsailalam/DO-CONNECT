<div id=”registration” style="background-color: lightblue; height:100%">
    
    <form>
        <h1 style="color:red; font-family: Roboto; font-weight:bold;">LOGIN FORM</h1>
    
    <div>
    <label>Email</label>
    </div>

    <div>
    <input type =”text” name=”demail” placeholder="Enter Your EMAIL ID" required>      
    </div>
    <br>
    <div>
        <label>Password</label>
    </div>
    
    <div>
        <input type =”password” name=”dpassword” placeholder="Enter Your PASSWORD" required>
    </div>
    <br>
    <button style="border-radius: 5px;" type="submit" (click)="raisequestion()">SUBMIT</button>
    </form>
    <br>
</div>
